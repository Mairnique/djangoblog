<!DOCTYPE html>
<html>
    <header>
        <h1><a href="/">Django Understudy Blog</a></h1>
    </header>
    
    {% for post in posts %}
        <article>
            <h2><a href="">{{ post.title }}</a></h2>
            <time>published: {{ post.published_date }}</time>
            <p>{{ post.text|linebreaksbr }}</p>
            <br>
        </article>
    {% endfor %}
        </body>
</html>
